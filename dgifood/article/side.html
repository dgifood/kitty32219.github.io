<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="uft-8">
<title>請選擇</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 50px;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  select {
    padding: 10px;
    font-size: 16px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-top: 10px;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
</style>
<script>
function showOptions() {
    var selectedOption = document.getElementById("breakfast").value;
    var optionsContainer = document.getElementById("optionsContainer");
    var options = "";
    
    switch(selectedOption) {
        case "詐物":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%A9%90%E9%9B%9E%E6%8E%92%7C%E7%94%9F%E9%85%AE/'target='_blank'>詐雞排</a></li>";
            break;
        case "丸子":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%86%E6%B8%A3%E8%8A%B1%E6%9E%9D%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>豆渣花枝丸</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%86%E6%B8%A3%E8%9D%A6%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>豆渣蝦丸</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%86%E6%B8%A3%E8%B2%A2%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>豆渣貢丸</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E7%BE%A9%E5%BC%8F%E8%BE%A3%E9%9B%9E%E8%82%89%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>義式辣雞肉丸</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E9%9F%93%E5%BC%8F%E6%B3%A1%E8%8F%9C%E9%9B%9E%E8%82%89%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>韓式泡菜雞肉丸</a></li><li><a href=''target='_blank'></a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E7%8D%85%E5%AD%90%E9%A0%AD%E9%A2%A8%E5%91%B3%E4%B8%B8%7C%E7%94%9F%E9%85%AE/'target='_blank'>獅子頭風味丸</a></li>";
            break;
        case "漢堡肉排":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B5%A4%E8%97%BB%E7%B3%96%E9%86%87%E7%B4%85%E8%B1%86%E6%B9%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>紅豆湯</a></li>";
            break;
        case "千張系列":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B5%A4%E8%97%BB%E7%B3%96%E9%86%87%E7%B4%85%E8%B1%86%E6%B9%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>紅豆湯</a></li>";
            break;  
        case "肉鬆&肉乾":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B5%A4%E8%97%BB%E7%B3%96%E9%86%87%E7%B4%85%E8%B1%86%E6%B9%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>紅豆湯</a></li>";
            break;        
        default:
            options = "";
    }
    
    optionsContainer.innerHTML = options;
}
</script>
</head>
<body>
<h1>請選擇配料種類</h1>
<form id="breakfastForm">
  <label for="breakfast">請選擇：</label>
  <select id="breakfast" onchange="showOptions()">
    <option value="">請選擇</option>
    <option value="詐物">詐物</option>
    <option value="丸子">丸子</option>
    <option value="漢堡肉排">漢堡肉排</option>
    <option value="千張系列">千張系列</option>    
    <option value="肉鬆&肉乾">肉鬆&肉乾</option>
  </select>
</form>
<ul id="optionsContainer"></ul>
</body>
</html>

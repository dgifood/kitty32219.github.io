<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="uft-8">
<title>請選擇</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 50px;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  select {
    padding: 10px;
    font-size: 16px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-top: 10px;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
</style>
<script>
function showOptions() {
    var selectedOption = document.getElementById("breakfast").value;
    var optionsContainer = document.getElementById("optionsContainer");
    var options = "";
    
    switch(selectedOption) {
        case "飯食類":
            options = "<li><a href=''target='_blank'>詐雞排</a></li>";
            break;
        case "吐司類":
            options = "<li><a href=''target='_blank'>豆渣花枝丸</a></li><li><a href=''target='_blank'>豆渣蝦丸</a></li><li><a href=''target='_blank'>豆渣貢丸</a></li><li><a href=''target='_blank'>義式辣雞肉丸</a></li><li><a href=''target='_blank'>韓式泡菜雞肉丸</a></li><li><a href=''target='_blank'>泡菜雞肉丸</a></li><li><a href=''target='_blank'>獅子頭風味丸</a></li><li><a href=''target='_blank'>義式牛肉丸</a></li>";
            break;
        case "點心類":
            options = "<li><a href=''target='_blank'>牛肉</a></li><li><a href=''target='_blank'>豬肉</a></li><li><a href='5%91%B3%E9%9B%9E%E8%82%89%E8%B1%86%E6%B8%A3%E6%BC%A2%E5%A0%A1%E8%82%89%E6%8E%92/'target='_blank'>辣味雞肉</a></li>";
            break;  
        default:
            options = "";
    }
    
    optionsContainer.innerHTML = options;
}
</script>
</head>
<body>
<h1>請選擇控醣產品</h1>
<form id="breakfastForm">
  <label for="breakfast">請選擇：</label>
  <select id="breakfast" onchange="showOptions()">
    <option value="">請選擇</option>
    <option value="飯食類">飯食類</option>
    <option value="吐司類">吐司類</option>
    <option value="點心類">點心類</option>

  </select>
</form>
<ul id="optionsContainer"></ul>
</body>
</html>

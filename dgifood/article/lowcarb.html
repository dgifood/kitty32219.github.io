<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="uft-8">
<title>請選擇</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 50px;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  select {
    padding: 10px;
    font-size: 16px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-top: 10px;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
</style>
<script>
function showOptions() {
    var selectedOption = document.getElementById("breakfast").value;
    var optionsContainer = document.getElementById("optionsContainer");
    var options = "";
    
    switch(selectedOption) {
        case "飯食類":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E5%A4%A7%E8%83%83%E7%8E%8B%E9%A3%AF%7C%E5%BE%AE%E7%94%9F%E9%85%AE/'target='_blank'>大胃王飯</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%86%E8%B1%86%E9%A3%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>豆豆飯</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%AC%E8%82%89%E8%B1%86%E8%B1%86%E7%82%92%E9%A3%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>豬肉豆豆炒飯</a></li>";
            break;
        case "吐司類":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B1%86%E6%BC%BF%E6%B5%81%E6%B7%9A%E4%B9%B3%E9%85%AA%E5%90%90%E5%8F%B8%7C%E6%8E%A7%E9%86%A3/'target='_blank'>豆漿帶蓋吐司</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E6%8A%B9%E8%8C%B6%E7%B4%85%E8%B1%86%E6%B5%81%E6%B7%9A%E5%90%90%E5%8F%B8%7C%E6%8E%A7%E9%86%A3/'target='_blank'>抹茶紅豆流淚吐司</a></li>";
            break;
        case "點心類":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E7%99%BD%E7%8E%89%E7%B3%B0%E5%AD%90%7C%E5%BE%AE%E7%94%9F%E9%85%AE/'target='_blank'>白玉糰子</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%8A%B1%E7%94%9F%E7%94%9C%E6%B9%AF%E5%9C%93%7C%E5%BE%AE%E7%94%9F%E9%85%AE/'target='_blank'>花生甜湯圓</a></li>";
            break;  
        default:
            options = "";
    }
    
    optionsContainer.innerHTML = options;
}
</script>
</head>
<body>
<h1>請選擇控醣產品</h1>
<form id="breakfastForm">
  <label for="breakfast">請選擇：</label>
  <select id="breakfast" onchange="showOptions()">
    <option value="">請選擇</option>
    <option value="飯食類">飯食類</option>
    <option value="吐司類">吐司類</option>
    <option value="點心類">點心類</option>

  </select>
</form>
<ul id="optionsContainer"></ul>
</body>
</html>

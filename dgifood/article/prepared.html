<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="uft-8">
<title>請選擇</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 50px;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  select {
    padding: 10px;
    font-size: 16px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-top: 10px;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
</style>
<script>
function showOptions() {
    var selectedOption = document.getElementById("breakfast").value;
    var optionsContainer = document.getElementById("optionsContainer");
    var options = "";
    
    switch(selectedOption) {
        case "調理包":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E5%8D%97%E6%B4%8B%E5%92%96%E5%93%A9%E9%9B%9E%E8%82%89%E8%AA%BF%E7%90%86%E5%8C%85/'target='_blank'>南洋咖哩雞</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E6%97%A5%E5%BC%8F%E8%A6%AA%E5%AD%90%E4%B8%BC%E8%AA%BF%E7%90%86%E5%8C%85%7C%E7%94%9F%E9%85%AE/'target='_blank'>日式親子丼</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E6%B3%B0%E5%BC%8F%E6%89%93%E6%8B%8B%E8%B1%AC%E7%86%B1%E7%82%92%E8%AA%BF%E7%90%86%E5%8C%85/'target='_blank'>泰式打拋豬</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E5%AE%AE%E4%BF%9D%E9%9B%9E%E4%B8%81%E7%86%B1%E7%82%92%E8%AA%BF%E7%90%86%E5%8C%85%7C%E7%94%9F%E9%85%AE/'target='_blank'>宮保雞丁</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E9%9F%AD%E8%8F%9C%E8%92%BC%E8%A0%85%E9%A0%AD%E8%AA%BF%E7%90%86%E5%8C%85%7C%E7%94%9F%E9%85%AE/'target='_blank'>韭菜蒼蠅頭</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E7%B4%85%E7%87%92%E7%89%9B%E8%85%A9%E8%AA%BF%E7%90%86%E5%8C%85%7C%E7%94%9F%E9%85%AE/'target='_blank'>紅燒牛腩</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%9C%9C%E6%B1%81%E7%81%AB%E8%85%BF%7C%E7%94%9F%E9%85%AE/'target=_blank'>蜜汁火腿</a></li>";
            break;
        case "鹹湯":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%82%89%E7%BE%B9%E6%BF%83%E7%B8%AE%E5%8C%85%7C%E7%94%9F%E9%85%AE/'target='_blank'>肉羹濃縮包</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E7%94%9F%E9%85%AE%E7%89%9B%E8%82%89%E6%B9%AF%E9%AD%9A%E7%BF%85%E5%86%AC%E7%B2%89/'target='_blank'>牛肉湯魚翅冬粉</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E6%A8%A1%E7%98%A6%E6%B9%AF%7C%E7%94%9F%E9%85%AE/'target='_blank'>模瘦湯</a></li><li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E9%BA%BB%E7%98%A6%E6%B9%AF%7C%E7%94%9F%E9%85%AE/'target='_blank'>麻瘦湯</a></li>";
            break;
        case "甜湯":
            options = "<li><a href='https://icook.tw/search/%E9%A3%9F%E6%9D%90%EF%BC%9A%E7%B1%B3%E6%9E%97%E9%A6%99%7C%E8%B5%A4%E8%97%BB%E7%B3%96%E9%86%87%E7%B4%85%E8%B1%86%E6%B9%AF%7C%E6%8E%A7%E9%86%A3/'target='_blank'>紅豆湯</a></li>";
            break;
        default:
            options = "";
    }
    
    optionsContainer.innerHTML = options;
}
</script>
</head>
<body>
<h1>請選擇熟食種類</h1>
<form id="breakfastForm">
  <label for="breakfast">請選擇：</label>
  <select id="breakfast" onchange="showOptions()">
    <option value="">請選擇</option>
    <option value="調理包">調理包</option>
    <option value="鹹湯">鹹湯</option>
    <option value="甜湯">甜湯</option>
  </select>
</form>
<ul id="optionsContainer"></ul>
</body>
</html>

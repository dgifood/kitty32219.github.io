<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物熱量計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f2f2f2;
        }
        .category-header {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .category-content {
            display: none;
            padding: 10px;
        }
        .food-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .food-item:last-child {
            margin-bottom: 0;
        }
        label {
            flex: 1;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>食物熱量計算器</h1>

        <div class="category">
            <div class="category-header" onclick="toggleCategory('bread')">麵包</div>
            <div class="category-content" id="bread">
                <div class="food-item">
                    <label for="wheatToast">麥麩皮吐司 (22大卡/片):</label>
                    <input type="number" id="wheatToast" min="0" step="1" value="0">
                </div>
                <div class="food-item">
                    <label for="bun">餐包 (27大卡/個):</label>
                    <input type="number" id="bun" min="0" step="1" value="0">
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-header" onclick="toggleCategory('dessert')">甜點</div>
            <div class="category-content" id="dessert">
                <div class="food-item">
                    <label for="cake">蛋糕 (6大卡/片):</label>
                    <input type="number" id="cake" min="0" step="1" value="0">
                </div>
                <div class="food-item">
                    <label for="tiramisu">提拉米蘇 (60大卡/片):</label>
                    <input type="number" id="tiramisu" min="0" step="1" value="0">
                </div>
            </div>
        </div>

        <button onclick="calculateCalories()">計算總熱量</button>
        <div class="result" id="totalCalories">總熱量: 0 卡路里</div>
    </div>

    <script>
        function toggleCategory(categoryId) {
            const content = document.getElementById(categoryId);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function calculateCalories() {
            const wheatToastCalories = 22;
            const bunCalories = 27;
            const cakeCalories = 6;
            const tiramisuCalories = 60;

            const wheatToastCount = document.getElementById('wheatToast').value || 0;
            const bunCount = document.getElementById('bun').value || 0;
            const cakeCount = document.getElementById('cake').value || 0;
            const tiramisuCount = document.getElementById('tiramisu').value || 0;

            const totalCalories = (wheatToastCount * wheatToastCalories) + 
                                  (bunCount * bunCalories) + 
                                  (cakeCount * cakeCalories) + 
                                  (tiramisuCount * tiramisuCalories);

            document.getElementById('totalCalories').textContent = `總熱量: ${totalCalories} 卡路里`;
        }
    </script>
</body>
</html>

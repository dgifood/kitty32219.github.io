<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR與TDEE計算器</title>
    <style>
        body {
            font-family: '新細明體', '新細明體', '新細明體';
            text-align: left;
        }
        #calculator-form {
            max-width: 400px;
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            margin:20px auto;
            font-weight: bold;
           text-align:left
        }
    </style>
</head>
<body>
    <h1>BMR與TDEE計算器</h1>
    <form id="calculator-form">
        <label for="weight">體重（公斤）：</label>
        <input type="number" id="weight" required step="any"><br>
        <label for="height">身高（公分）：</label>
        <input type="number" id="height" required step="any"><br>
        <label for="age">年齡：</label>
        <input type="number" id="age" required><br>
        <label for="gender">性别：</label>
        <select id="gender" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select><br>
        <label for="activity-level">活動水平：</label>
        <select id="activity-level" required>
            <option value="sedentary">久坐（辦公室工作、沒有運動）</option>
            <option value="lightly-active">輕度活動（輕度運動或運動1-3天/週）</option>
            <option value="moderately-active">中度活動（中度運動或運動3-5天/週）</option>
            <option value="very-active">高度活動（高度運動或每天運動）</option>
            <option value="highest-active">超高強度(密集勞動+運動)</option>
        </select><br>
        <label for="stress-level">壓力因子：</label>
        <select id="stress-level" required>
            <option value='normal'>正常</option>
            <option value='fever'>發燒</option>
            <option value ='surgery'>小手術、癌症</option>
            <option value='bone'>骨骼受傷</option>
            <option value='malignant'>癌症惡病質</option>
            <option value='pregnant'>懷孕</option>
            <option value='feeding'>哺乳</option>
            <option value='grow'>生長期</option>
            <option value='sepsis'>敗血症</option>
            <option value='burn'>燒傷</option>
        </select><br>
        <button type="button" onclick="calculate()">計算</button>
    </form>
    <div id="result"></div>
    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activityLevel = document.getElementById('activity-level').value;
            const stressLevel = document.getElementById('stress-level').value;
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            // Adjust BMR based on activity level
            let tdee;
            switch (activityLevel) {
                case 'sedentary':
                    tdee = bmr * 1.2;
                    break;
                case 'lightly-active':
                    tdee = bmr * 1.375;
                    break;
                case 'moderately-active':
                    tdee = bmr * 1.55;
                    break;
                case 'very-active':
                    tdee = bmr * 1.725;
                    break;
                case 'highest-active':
                    tdee = bmr * 1.9;
                    break;
                default:
                    break;
            }
            switch (stressLevel) {
                case 'normal':
                    tdee *= 1;
                    break;
                case 'fever':
                    tdee *= 1.13;
                    break;
                case 'surgery':
                    tdee *= 1.2;
                    break;
                case 'bone':
                    tdee *= 1.3;
                    break;
                case 'malignant':
                    tdee *= 1.3;
                    break;
                case 'pregnant':
                    tdee *= 1.1;
                    break;
                case 'feeding':
                    tdee *= 1.4;
                    break;
                case 'grow':
                    tdee *= 1.4
                    break;
                case 'sepsis':
                    tdee *= 1.6
                    break;
                case 'burn':
                    tdee *= 2
                    break;
                default:
                    break;
            }
           const proteinMaintain = weight; // 維持蛋白質攝取 1g/kg
            const proteinIncrease15 = 1.5 * weight; // 補充1.5倍蛋白質 1.5g/kg
            const proteinIncrease2 = 2 * weight; // 補充2倍蛋白質 2g/kg
            const proteinDecrease08 = 0.8 * weight; // 減少蛋白質攝取為正常的0.8倍 0.8g/kg
            document.getElementById('result').innerHTML = `
                您的BMR(基礎代謝率)為：${bmr.toFixed(0)} 千卡/天<br>
                您的TDEE為(每日總熱量消耗)：${tdee.toFixed(0)} 千卡/天<br>
                您增重所需的熱量為:${(tdee*1.1).toFixed(0)} 千卡/天<br>
                您維持體重所需的熱量為:${(tdee*1).toFixed(0)} 千卡/天<br>
                您正常減重所需的熱量為:${(tdee*0.9).toFixed(0)} 千卡/天<br>
                您快速減重所需的熱量為:${(tdee*0.75).toFixed(0)} 千卡/天<br><br>

 您維持肌肉量所需蛋白質攝取量：${proteinMaintain.toFixed(0)} 克/天<br>
                您補充1.5倍蛋白質所需量：${proteinIncrease15.toFixed(0)} 克/天<br>
                您補充2倍蛋白質所需量：${proteinIncrease2.toFixed(0)} 克/天<br>
                您減少蛋白質攝取至正常的0.8倍所需量：${proteinDecrease08.toFixed(0)} 克/天`;
        }
    </script>
</body>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量攝取分配表</title>
    <style>
        body {
            font-family: '新細明體', '新細明體', '標楷體';
            text-align: left;
        }
        #calculator-form2 {
            max-width: 400px;
            margin: 20px auto;
        }
        #result2 {
            margin-top: 20px;
            margin:20px auto;
            font-weight: bold;
            text-align: left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>熱量攝取分配表</h1>
    <form id="calculator-form2">
        <label for="calories">所需熱量：</label>
        <input type="number" id="calories" required step="any"><br>
        <label for="diet">飲食法：</label>
        <select id="diet" required>
            <option value="t-keto">傳統生酮飲食法</option>
            <option value="l-keto">微生酮飲食法</option>
            <option value="dgi">低gi飲食法</option>
        </select><br>
        <button type="button" onclick="calculate2()">計算</button>
    </form>
    <div id="result2"></div>
    <script>
        function calculate2() {
            const calories = parseFloat(document.getElementById('calories').value);
            const diet = document.getElementById('diet').value;

            let protein, fat, carb;

            switch (diet) {
                case 't-keto':
                    protein = calories * 0.2;
                    fat = calories * 0.75;
                    carb = calories * 0.05;
                    break;
                case 'l-keto':
                    protein = calories * 0.2;
                    carb = calories * 0.05;
                    fat=calories-protein-carb-70
                    break;
                case 'dgi':
                    protein = calories * 0.2;
                    fat = calories * 0.3;
                    carb = calories - protein - fat-70;
                    break;
                default:
                    break;
            }

            const resultTable = `
                <table>
                    <tr>
                        <th>類別</th>
                        <th>所需熱量 (大卡)</th>
                        <th>所需份量(公克)</th>
                    </tr>
                    <tr>
                        <td>一日所需蛋白質</td>
                        <td>${protein.toFixed(0)}</td>
                        <td>${(protein/4).toFixed(0)}</td>
                    </tr>
                    <tr>
                        <td>一日所需油脂</td>
                        <td>${fat.toFixed(0)}</td>
                        <td>${(fat/9).toFixed(0)}</td>
                    </tr>
                    <tr>
                        <td>一日所需淨碳水</td>
                        <td>${carb.toFixed(0)}</td>
                        <td>${(carb/4).toFixed(0)}</td>

                    </tr>
                </table>`;

            document.getElementById('result2').innerHTML = resultTable;
        }
    </script>
</body>
</html>
